    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #stg-logo-container {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #stg-logo {
            width: 800px;
            height: auto;
            margin-top: -160px;
        }


        #background-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }


        .header {
            background-color: hsla(0, 0%, 0%, 100);
            color: #fff;
            padding: 1rem;
            height: 20px;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: 60px;
            z-index: 1005;
        }
        .company-name {
            font-size: 1rem;
            font-weight: bold;
        }
        .links a {
            float: right;
            margin-left: 20px;
            text-decoration: none;
            color: #fff;
            margin-top: 0px;
        }
        .stg-logo {
            width: 20px;
            height: 20px;
            float: left;
            margin-right: 10px;
        }
        .stg-text {
            color: #fff;
            float: left;
            margin-top: 3px;
        }


        
        .mobile-header {
            background-color: hsla(0, 0%, 0%, 100);
            color: #fff;
            padding: 1rem;
            height: 60px;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            z-index: 1505 !important;
        }

        .mobile-company-name {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
            absolute: left;
        }


        .footer {
            background-color: hsla(0, 0%, 0%, 100);
            color: #fff;
            padding: 1rem;
            height: 80px;
            padding: 10px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        
        .username {
            font-size: .8rem;
            color: #5a5a5a;
            font-weight: bold;
            margin-left: 18px;
            margin-top: -10px;
        }

        .timestamp {
            font-size: .8rem;
            color: #5a5a5a;
            text-align: right;
            margin-right: 18px;
            margin-top: -10px;
        }
        a.chat-message.stg {
            color: #fff !important;
        }
        a {
            color: dodgerblue;
        }

        .form-label {
            font-size: .8em !important;
            font-weight: 650;
            color: #5a5a5a;
        }

        .form-input {
            height: 30px !important;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding-left: 10px;
            font-size: .8em !important;
            color: #5a5a5a !important;
            margin-top: 5px;
            box-sizing: border-box;
            width: 100%;
        }

        .base-btn {
            font-weight: normal;
            font-size: .8rem;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            height: 32px;
            background-color: white;
            width: 80px;
        }

        .start-screen-form {
            margin-top: 50px;
            padding: 15px;
        }

        label {
            font-size: .8em !important;
            font-weight: 650;
            color: #5a5a5a;
        }

        .w-full {
            width: 100%;
        }

        .mt-15 {
            margin-top: 15px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }
        
        .small-logo {
            width: 26px;
            height: 20px;
            margin-top: 3px;
        }
        
        .mobile-nav-menu {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            height: 100vh;
            width: 100vw;
            padding-top: 120px;
        }
        
        .mobile-nav-menu > div {
            width: 100%;
            height: 70px;
            border-bottom: 0px solid #ccc;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.6rem;
        }
    </style>
    {% block styles %}{% endblock styles %}
</head>
<body>
    <!-- Site Header / Desktop -->
    <div id="header" class="header">
        <div class="company-name">
            <div class="stg-logo">
                <img class="small-logo" src="{{ url_for('static', filename='img/stg_small_logo.png') }}" alt="">
            </div>
            <div class="stg-text">Silverback Trust Group</div>
        </div>
        <div class="links">
            <a href="/contact">Contact</a>
            <a href="/solutions">Solutions</a>
            <a href="/mission">Our Mission</a>
            <a href="/about">About</a>
            <a href="/">Home</a>
        </div>
    </div>

    <!-- Site Header / Mobile -->
    <div id="mobile-header" class="mobile-header max-w-[100vw]">
        <div class="mobile-company-name">
            <div class="stg-logo">
                <img class="small-logo" src="{{ url_for('static', filename='img/stg_small_logo.png') }}" alt="">
            </div>
            <div class="stg-text">Silverback Trust Group</div>
        </div>

        <!-- Open Icon -->
        <div 
            id="menu-toggle-show" 
            class="absolute right-[15px] top-[8px] text-[28px] z-50" 
            onclick="showMenu()"
        >
            &#9776;
        </div>

        <!-- Close Icon -->
        <div 
            id="menu-toggle-hide" 
            class="absolute right-[15px] top-[10px] text-[26px] hidden" 
            onclick="hideMenu()"
        >
            &#10005;
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-nav-menu" class="mobile-nav-menu flex flex-col bg-black hidden">
            <div onclick="window.location = '/'">Home</div>
            <div onclick="window.location = '/about'">About</div>
            <div onclick="window.location = '/mission'">Our Mission</div>
            <div onclick="window.location = '/solutions'">Solutions</div>
            <div onclick="window.location = '/contact'">Contact</div>
        </div>
    </div>

    <!-- Site Content -->
    <div class="content-wrapper">
        {% block content %}{% endblock content %}
        {% block footer %}{% endblock footer %}
    </div>
   
    <script src="{{ url_for('static', filename='js/mobile_main.js') }}"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
